<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perhitungan Bahan Hebel - Bangunku</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f7;
      margin: 0;
      padding: 15px 12px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      color: #2c3e50;
      font-size: 14px;
      line-height: 1.4;
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 14px;
      color: #1a2a45;
      text-transform: uppercase;
      user-select: none;
      text-align: center;
    }
    p.note {
      font-style: italic;
      color: #555;
      margin-bottom: 18px;
      user-select: none;
      font-size: 0.85rem;
      line-height: 1.3;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #34495e;
      font-size: 0.95rem;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    input[type="number"]:focus, select:focus {
      border-color: #2980b9;
      outline: none;
    }
    .result {
      margin-top: 22px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      border-radius: 16px;
      padding: 16px 18px;
      user-select: none;
      font-size: 0.95rem;
    }
    .result h2 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #1a2a45;
    }
    .result p {
      font-size: 1rem;
      margin: 6px 0;
      color: #34495e;
    }
    .reset-button {
      margin-top: 26px;
      width: 100%;
      padding: 12px 0;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    .reset-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Perhitungan Bahan Hebel</h1>

  <p class="note">
    Note: <br/>
    Ukuran hebel standar Indonesia: <em>60 cm x 20 cm x 7,5 cm</em> dan <em>60 cm x 20 cm x 10 cm</em>.<br/>
    1 m³ hebel tebal 7,5 cm ≈ <em>111 pcs</em>.<br/>
    1 m³ hebel tebal 10 cm ≈ <em>83 pcs</em>.<br/>
    Konsumsi lem hebel rata-rata ≈ <em>5 kg/m²</em>.<br/>
    1 sak semen mortar umumnya <em>40 kg</em>.
  </p>

  <form id="formHebel">
    <label for="panjang">Panjang dinding (meter):</label>
    <input type="number" id="panjang" name="panjang" min="0" step="0.01" required placeholder="Masukkan panjang dinding" />

    <label for="tinggi">Tinggi dinding (meter):</label>
    <input type="number" id="tinggi" name="tinggi" min="0" step="0.01" required placeholder="Masukkan tinggi dinding" />

    <label for="tebal">Pilih ketebalan hebel:</label>
    <select id="tebal" name="tebal" required>
      <option value="7.5">7.5 cm</option>
      <option value="10">10 cm</option>
    </select>
  </form>

  <div class="result" id="result" aria-live="polite" aria-atomic="true" style="display:none;">
    <h2>Hasil Perhitungan</h2>
    <p id="luasDinding"></p>
    <p id="kebutuhanHebel"></p>
    <p id="kebutuhanLem"></p>
    <p id="kebutuhanSemen"></p>
  </div>

  <button class="reset-button" id="resetBtn" type="button">Reset Perhitungan</button>

  <script>
    const panjangInput = document.getElementById('panjang');
    const tinggiInput = document.getElementById('tinggi');
    const tebalSelect = document.getElementById('tebal');
    const resultDiv = document.getElementById('result');
    const luasDindingP = document.getElementById('luasDinding');
    const kebutuhanHebelP = document.getElementById('kebutuhanHebel');
    const kebutuhanLemP = document.getElementById('kebutuhanLem');
    const kebutuhanSemenP = document.getElementById('kebutuhanSemen');
    const resetBtn = document.getElementById('resetBtn');

    // Konstanta
    const pcsPerM3 = {
      '7.5': 111,
      '10': 83
    };
    const konsumsiLemPerM2 = 5; // kg/m2
    const beratSakSemen = 40; // kg

    function hitung() {
      const panjang = parseFloat(panjangInput.value);
      const tinggi = parseFloat(tinggiInput.value);
      const tebal = tebalSelect.value;

      if (isNaN(panjang) || panjang <= 0 || isNaN(tinggi) || tinggi <= 0) {
        resultDiv.style.display = 'none';
        return;
      }

      // Luas dinding (m2)
      const luasDinding = panjang * tinggi;

      // Volume hebel (m3)
      // tebal dalam cm, jadi konversi ke meter
      const tebalMeter = parseFloat(tebal) / 100;

      const volumeHebel = luasDinding * tebalMeter;

      // Jumlah pcs hebel
      const jumlahHebel = volumeHebel * pcsPerM3[tebal];

      // Kebutuhan lem (kg)
      const kebutuhanLem = luasDinding * konsumsiLemPerM2;

      // Kebutuhan semen mortar (kg)
      // diasumsikan semen mortar 20% dari berat lem
      const kebutuhanSemen = kebutuhanLem * 0.2;

      // Sak semen
      const sakSemen = kebutuhanSemen / beratSakSemen;

      // Tampilkan hasil (2 desimal untuk angka)
      luasDindingP.textContent = `Luas dinding: ${luasDinding.toFixed(2)} m²`;
      kebutuhanHebelP.textContent = `Kebutuhan hebel: ${jumlahHebel.toFixed(0)} pcs (volume: ${volumeHebel.toFixed(3)} m³)`;
      kebutuhanLemP.textContent = `Kebutuhan lem hebel: ${kebutuhanLem.toFixed(2)} kg`;
      kebutuhanSemenP.textContent = `Kebutuhan semen mortar: ${kebutuhanSemen.toFixed(2)} kg (≈ ${sakSemen.toFixed(2)} sak semen 40 kg)`;

      resultDiv.style.display = 'block';
    }

    // Event listeners untuk hitung otomatis
    panjangInput.addEventListener('input', hitung);
    tinggiInput.addEventListener('input', hitung);
    tebalSelect.addEventListener('change', hitung);

    // Reset button
    resetBtn.addEventListener('click', () => {
      panjangInput.value = '';
      tinggiInput.value = '';
      tebalSelect.value = '7.5';
      resultDiv.style.display = 'none';
    });
  </script>

</body>
</html>
