<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Animasi Logo AGS</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      font-family: Arial, sans-serif;
      font-weight: 700; /* super tebal */
      font-size: 10rem; /* minimal 10rem */
      color: white;
      display: flex;
      gap: 0.2rem; /* jarak huruf rapat */
    }

    .char {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .char:nth-child(1) { animation-delay: 0s; }
    .char:nth-child(2) { animation-delay: 2s; }
    .char:nth-child(3) { animation-delay: 4s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="char">A</span>
    <span class="char">G</span>
    <span class="char">S</span>
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "halaman-utama.html"; // ganti sesuai file tujuan lo
    }, 5500);
  </script>
</body>
</html>
