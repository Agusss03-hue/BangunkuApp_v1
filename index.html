<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Perhitungan</title>
  <style>
    /* Reset dan font */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    /* Container menu utama */
    #menuUtama {
      display: flex;
      justify-content: center;
      gap: 50px;
      padding: 30px 20px;
    }
    /* Setiap item menu */
    .menu-item {
      width: 120px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgb(0 0 0 / 0.1);
      padding: 20px 10px;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    .menu-item:hover, .menu-item:focus {
      box-shadow: 0 6px 16px rgb(0 0 0 / 0.15);
      transform: translateY(-4px);
      outline: none;
    }
    /* Icon SVG ukuran besar */
    .menu-icon {
      width: 64px;
      height: 64px;
      fill: #2980b9;
      margin-bottom: 12px;
      flex-shrink: 0;
    }
    /* Teks di bawah icon */
    .menu-text {
      font-size: 14px;
      font-weight: 700;
      text-align: center;
      color: #004085;
      user-select: none;
    }
    /* Slide menu dari kiri */
    #slideMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.15);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    #slideMenu.show {
      transform: translateX(0);
    }
    #slideTitle {
      margin: 20px;
      font-size: 20px;
      font-weight: 700;
      color: #004085;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    #slideOptions {
      list-style: none;
      margin: 0;
      padding: 0 20px;
      flex-grow: 1;
      overflow-y: auto;
    }
    #slideOptions li {
      padding: 12px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #0062cc;
      user-select: none;
      transition: background-color 0.2s;
    }
    #slideOptions li:hover, #slideOptions li:focus {
      background-color: #d0e3fd;
      outline: none;
    }
    #btnBack {
      margin: 10px 20px 20px;
      padding: 12px;
      font-weight: 700;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    #btnBack:hover, #btnBack:focus {
      background: #0056b3;
      outline: none;
    }
    /* Disable text selection on whole page except inputs */
    body, #menuUtama, #slideMenu {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    input, select, button {
      user-select: text;
    }
  </style>
</head>
<body>

  <div id="menuUtama" role="menu" aria-label="Menu Utama">
    <div class="menu-item" data-feature="Perhitungan Bahan" tabindex="0" role="menuitem" aria-haspopup="true" aria-controls="slideMenu">
      <svg class="menu-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <rect x="6" y="8" width="40" height="8" rx="1.5"/>
        <rect x="6" y="22" width="40" height="8" rx="1.5"/>
        <rect x="6" y="36" width="40" height="8" rx="1.5"/>
        <path d="M48 8 L54 8 L54 44 L48 44 Z" fill="none" stroke="#2980b9" stroke-width="2"/>
        <path d="M51 8 L51 44" stroke="#2980b9" stroke-width="1" stroke-dasharray="2 4"/>
      </svg>
      <div class="menu-text">Perhitungan Bahan</div>
    </div>
    <div class="menu-item" data-feature="Perhitungan RAB" tabindex="0" role="menuitem" aria-haspopup="true" aria-controls="slideMenu">
      <svg class="menu-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="26" cy="32" r="18" fill="#2980b9" opacity="0.2" />
        <circle cx="26" cy="32" r="14" fill="none" stroke="#2980b9" stroke-width="2"/>
        <text x="26" y="38" text-anchor="middle" font-size="18" fill="#2980b9" font-weight="bold">$</text>
        <rect x="36" y="12" width="20" height="40" rx="3" fill="none" stroke="#2980b9" stroke-width="2"/>
        <line x1="42" y1="18" x2="54" y2="18" stroke="#2980b9" stroke-width="1.5"/>
        <line x1="42" y1="26" x2="54" y2="26" stroke="#2980b9" stroke-width="1.5"/>
        <line x1="42" y1="34" x2="54" y2="34" stroke="#2980b9" stroke-width="1.5"/>
      </svg>
      <div class="menu-text">Perhitungan RAB</div>
    </div>
  </div>

  <nav id="slideMenu" aria-label="Submenu">
    <h2 id="slideTitle">Menu</h2>
    <ul id="slideOptions" role="menu"></ul>
    <button id="btnBack" aria-label="Kembali ke menu utama">Kembali</button>
  </nav>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const menuUtama = document.getElementById('menuUtama');
  const slideMenu = document.getElementById('slideMenu');
  const slideTitle = document.getElementById('slideTitle');
  const slideOptions = document.getElementById('slideOptions');
  const btnBack = document.getElementById('btnBack');

  const fiturList = {
    "Perhitungan Bahan": ["Hebel", "Bata Merah", "Keramik", "Atap"],
    "Perhitungan RAB": ["Hitung RAB Kasar", "Hitung RAB Detail"]
  };

  const pageMap = {
    "Hebel": "perhitungan_bahan_hebel.html",
    "Bata Merah": "perhitungan_bahan_bata_merah.html",
    "Keramik": "perhitungan_keramik.html",
    "Atap": "perhitungan_atap.html",
    "Hitung RAB Kasar": "perhitungan_rab_kasar.html",
    "Hitung RAB Detail": "perhitungan_rab_detail.html"
  };

  // Buka submenu slide
  function openSlideMenu(fitur) {
    slideTitle.textContent = fitur;
    slideOptions.innerHTML = '';
    fiturList[fitur].forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      li.tabIndex = 0;
      li.setAttribute('role', 'menuitem');
      li.style.userSelect = 'none';
      li.addEventListener('click', () => {
        if (pageMap[item]) {
          window.location.href = pageMap[item];
        } else {
          alert(`Halaman untuk '${item}' belum tersedia.`);
        }
      });
      li.addEventListener('keydown', e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          li.click();
        }
      });
      slideOptions.appendChild(li);
    });
    slideMenu.classList.add('show');
    menuUtama.style.pointerEvents = 'none';
    // Fokus ke item pertama
    slideOptions.querySelector('li').focus();
  }

  menuUtama.addEventListener('click', (e) => {
    let target = e.target;
    while (target && !target.classList.contains('menu-item')) {
      target = target.parentElement;
    }
    if (!target) return;

    const fitur = target.getAttribute('data-feature');
    if (!fitur) return;
    openSlideMenu(fitur);
  });

  menuUtama.addEventListener('keydown', (e) => {
    if ((e.key === 'Enter' || e.key === ' ') && e.target.classList.contains('menu-item')) {
      e.preventDefault();
      const fitur = e.target.getAttribute('data-feature');
      if (!fitur) return;
      openSlideMenu(fitur);
    }
  });

  btnBack.addEventListener('click', () => {
    slideMenu.classList.remove('show');
    menuUtama.style.pointerEvents = 'auto';
    menuUtama.querySelector('.menu-item').focus();
  });

  // Tutup slide dengan ESC
  document.addEventListener('keydown', e => {
    if (e.key === "Escape" && slideMenu.classList.contains('show')) {
      btnBack.click();
    }
  });
});
</script>

</body>
</html>
