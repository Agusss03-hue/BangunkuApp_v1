<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bangunku - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f7;
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      color: #2c3e50;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #1a2a45;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }
    .menu-item {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      width: 200px;
      padding: 20px 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.03);
    }
    .menu-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #34495e;
    }
    #slideMenu {
      position: fixed;
      top: 0;
      left: -50vw;
      width: 50vw;
      max-width: 320px;
      height: 100vh;
      background: #fff;
      box-shadow: 4px 0 12px rgba(0,0,0,0.1);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      padding: 20px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }
    #slideMenu.show {
      left: 0;
    }
    #slideMenu ul {
      list-style: none;
      padding: 0;
    }
    #slideMenu ul li {
      padding: 10px;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    #btnBack {
      margin-top: 20px;
      padding: 10px 0;
      width: 100%;
      background-color: #2980b9;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>Bangunku</h1>

<div class="menu-container" id="menuUtama">
  <div class="menu-item" data-feature="Perhitungan Bahan">
    <div class="menu-text">Perhitungan Bahan</div>
  </div>
  <div class="menu-item" data-feature="Perhitungan RAB">
    <div class="menu-text">Perhitungan RAB</div>
  </div>
  <div class="menu-item" data-feature="Rekomendasi Alat">
    <div class="menu-text">Rekomendasi Alat</div>
  </div>
</div>

<nav id="slideMenu">
  <h2 id="slideTitle">Menu</h2>
  <ul id="slideOptions"></ul>
  <button id="btnBack">Kembali</button>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const menuUtama = document.getElementById('menuUtama');
  const slideMenu = document.getElementById('slideMenu');
  const slideTitle = document.getElementById('slideTitle');
  const slideOptions = document.getElementById('slideOptions');
  const btnBack = document.getElementById('btnBack');

  const fiturList = {
    "Perhitungan Bahan": ["Hebel", "Bata Merah", "Keramik", "Marmer"],
    "Perhitungan RAB": ["Hitung RAB Kasar", "Hitung RAB Detail"],
    "Rekomendasi Alat": ["Alat Pondasi", "Alat Dinding", "Alat Finishing"]
  };

  menuUtama.addEventListener('click', (e) => {
    let target = e.target;
    while(target && !target.classList.contains('menu-item')) {
      target = target.parentElement;
    }
    if(!target) return;
    const fitur = target.getAttribute('data-feature');
    if(!fitur) return;

    slideTitle.textContent = fitur;
    slideOptions.innerHTML = '';
    fiturList[fitur].forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      li.onclick = () => {
        if (fitur === 'Perhitungan Bahan' && item === 'Hebel') {
          window.location.href = 'perhitungan_bahan_hebel.html';
          return;
        }
        if (fitur === 'Perhitungan Bahan' && item === 'Bata Merah') {
          window.location.href = 'perhitungan_bata_merah.html';
          return;
        }
        alert(`Menu '${item}' dari fitur '${fitur}' belum tersedia.`);
      };
      slideOptions.appendChild(li);
    });

    slideMenu.classList.add('show');
    menuUtama.style.pointerEvents = 'none';
  });

  btnBack.addEventListener('click', () => {
    slideMenu.classList.remove('show');
    menuUtama.style.pointerEvents = 'auto';
  });
});
</script>

</body>
</html>
